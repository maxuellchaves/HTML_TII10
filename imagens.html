<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>elementos e atributos para imagens e ilustração</h1>
    <p>usa a tag img e o atributo src para inserir imagens em minha página</p>
    <p>
        <img src="./imagens/floresta-amazonica-vista-aerea.jpg" alt="floresta">
    </p>
    <figure>
        <img src="./imagens/onca.jpg" alt="onça">
        <figcaption>onça em cima da arvore parada olhando para camera</figcaption>
    </figure>
</body>
</html>
