<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <p>crie um programa onde você pedirá ao usuário que digite 2 numeros e apresente: a soma, subtração, divisão e mutiplicação. Apresente no modo onde as variáves ficam embutidos na string</p>
    <p>+ - / *</p>
    <script>
        let n1 = Number(prompt("Digite o seu primeiro numero:"))
        let n2 = Number(prompt("Digite seu segundo numero:"))
        // let tipo = typeof(n1);

        document.write(`${n1}+${n2} = ${n1+n2} <br> ${n1}-${n2} = ${n1-n2} <br> ${n1}/${n2} = ${n1/n2} <br> ${n1}*${n2} = ${n1*n2}`);

    </script>
</body>
</html>
