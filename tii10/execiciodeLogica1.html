<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica 1</title>
</head>
<body>
    <script>
        let num = Number(prompt("Qual seria o seu número?"))

        if(num >=0){
            document.write(`${num} é positivo`)
        }else{
            document.write(`${num} é negativo`)
        }
    </script>
</body>
</html>
