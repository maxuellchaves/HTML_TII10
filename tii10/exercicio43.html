<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 43</title>
</head>
<body>
    <script>
function conversor(num){
    return (num - 32) * 0.5556;
}

 let number = Number(prompt("Qual a temperatura em 째F:"));

document.write("A temperatura de 째F da 째C:<br>"+conversor(number).toFixed(2)+" 째C");

    </script>
</body>
</html>
