<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Qual o seu primeiro numero:"));
        let n2 = Number(prompt("Você deseja elevar a quantas vezes esse numero:"));

        document.write(`O resultado da elevação é ${Math.pow(n1,n2)}`)
    </script>
</body>
