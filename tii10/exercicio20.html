<body>
    <script>
   let n1 = Number(prompt("Digite o primeiro numero:"));
   let n2 = Number(prompt("Digite o segundo numero:"));

   if(n1 > n2){
document.write(`${n1} é maior que ${n2}`);

   }else{
    document.write(`${n2} é maior que ${n1}`);
   }
    </script>
