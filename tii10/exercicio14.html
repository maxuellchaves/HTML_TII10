<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Quanto você tem de dinheira para colocar na gasolina: (lembrando que o numero tem que ser com . e não virgula)"))

        document.write(`Você consegue fazer ${(n1/5.00)} litros de gasolina com R$ ${n1.toFixed(2)} <br> E consegue fazer ${(n1/5.00) * 20} km`)
    </script>
</body>
</html>
