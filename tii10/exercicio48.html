<body>
    <script>
        function formula(c, i, t) {
            return (c * Math.pow(1 + i,t)).toFixed(2);
        }

        let capital = Number(prompt("Qual seu investimento inicial:"));
        let i = Number(prompt("Qual a taxa de juros, em percentual:"));
        let meses = Number(prompt("Qual o tempo de investimento, em meses:"));

        document.write("O retorno do investimento ser√° : R$ "+formula(capital,i/100,meses));
    </script>
</body>
