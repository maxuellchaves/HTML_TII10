<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // criar um programa para imprimir de 1 a 100 assim 1 - 2 - 3
        for(let contador = 1; contador <= 100; contador++){
            
            if(contador == 100){
                document.write(contador)
            }else{
                document.write(contador+" - ")
            }
        }
    </script>
</body>
</html>
