<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logica</title>
</head>
<body>
    <script>
        let num = Number(prompt("Quantas maçãs você quer comprar?"))

        if(num >= 12){
            document.write(`esse é o valor total de sua compra R$ ${(num*1.00).toFixed(2)}`)
        }else{
            document.write(`esse é o valor total de sua compra R$ ${(num*1.30).toFixed(2)}`)
        }
    </script>
</body>
</html>
