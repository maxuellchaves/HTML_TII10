<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [];
        for(let i = 0;i < 10;i++){
             numeros[i] = Math.floor(Math.random()*1001);
        }

        numeros.sort((a,b)=> a - b);

        for(let i = 0; i < 10;i++){
            document.write(numeros[i]+"<br>");
        }
    </script>
</body>
</html>
