<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 47</title>
</head>

<body>
    <script>
        let p = prompt("Digite uma palavra");
        let contador = 0;

        function contarVogais(palavra) {
            let vogais = ["a", "e", "i", "o", "u"];
            for (let i = 0; i < vogais.length; i++) {
                if (vogais[i] == palavra) {
                    return contador++;
                }
            }
        }

        for(let i = 0; i < p.length; i++){
           contarVogais(p[i].toLowerCase());
        }

        document.write("O numero total de vogais Ã© "+contador);
    </script>
</body>

</html>
