<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>

<body>
    <script>
        let nomes = [];
        for (let i = 0; i < 5; i++) {
            let nome = prompt("Digite um total de 5 nomes");
            nomes.push(nome);
            document.write(nomes[i].toUpperCase() + "<br>");
        }
    </script>
</body>

</html>
