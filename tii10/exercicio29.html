<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Digite o numero da tabuada que deseja saber:"))

        let contador = 1;
        if(n > 0){
            while(contador <= 10){
        document.write(`${n} x ${contador} = ${contador*n} <br>`)
                contador++;
            }
            
        }else{
            document.write("Digite um numero maior que 1");
        }
    </script>
</body>
</html>
