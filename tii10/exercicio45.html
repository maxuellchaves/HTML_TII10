<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 45</title>
</head>
<body>
    <script>
        function perimetro(raio){
            return Math.PI*(raio*2);
        }

        function area(raio){
            return Math.PI*(raio**2);
        }

        let raio = Number(prompt("Digite o raio de um circulo:"));

        document.write("Perimetro de circulo é: "+perimetro(raio).toFixed(2)+"<br> A área é :"+area(raio).toFixed(2));

    </script>
</body>
</html>
