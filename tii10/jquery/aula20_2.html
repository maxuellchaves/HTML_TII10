<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>Mais texto</b>");
            })

            $("#btn2").click(function(){
                $("ol").append("<li>Mais um item da lista</li>");
            })

            $("#btn3").click(function(){
                $("#quadrado").css("background-color","black");
            })
        })
    </script>
</head>
<body>
    <p>Este é um parágrafo</p>
    <p>Este é um outro parágrafo</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <div id="quadrado" style="width:50px; height:50px; border: 2px black dashed;"></div>

    <button id="btn1">Acrescenta texto</button>
    <button id="btn2">Acrescenta novos itens</button>
    <button id="btn3">Pinta quadrado</button>
</body>
</html>
