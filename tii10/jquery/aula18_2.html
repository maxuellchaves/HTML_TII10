<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Clique aqui</button>
    <br><br>
    <div class="div1" style="width: 80px; height: 80px; background-color: red;"></div>
    <br>
    <div class="div2" style="width: 80px; height: 80px; background-color: green;"></div><br>
    <div class="div3" style="width: 80px; height: 80px; background-color: blue;"></div>

    <script src="./jquery.js"></script>
    <script>
$(document).ready(function(){
$('button').click(function(){
$(".div1").fadeTo("fast",0.17);
$(".div2").fadeToggle("slow");
});
});
    </script>
</body>
</html>
