<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20</title>
</head>
<body>
    <p id="test">Este é um <b>texto</b> no parágrafo.</p>

    <button id="btn1">Mostra texto</button>
    <button id="btn2">Mostra HTML</button>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Texto: " + $("#test").text());
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            }); 
        });
    </script>
</body>
</html>
