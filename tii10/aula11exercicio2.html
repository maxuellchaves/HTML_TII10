<body>
    <script>
        function soma(num1,num2){
         return num1+num2;
        }
        let n1 =Number(prompt("Digite um número:"));
        let n2 =Number(prompt("Digite outro número:"));
        document.write("A Soma é: "+soma(n1,n2));
    </script>
