<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Qual seria a primeira nota:"))
        let num2 = Number(prompt("Qual seria a segunda nota:"))
let media = (num1 + num2)/2
        if(media >= 6){
            document.write(`você passou de ano sua nota é ${media}`)
        }else{
            document.write(`você não passou de ano sua nota é ${media}`)
        }
    </script>
</body>
</html>
