</head>

<body>
    <script>
        let n = prompt("Qual o seu numero?");

        function reverso() {
          
            if (n.length > 1) {
              n= Number(n.split("").reverse().join(""));
                document.write("Esse " + n + " é seu numero reverso");
            } else {
              n= (Number(n));
                document.write("Seu numero é " + n);
            }
          }
        reverso();
    </script>
</body>
