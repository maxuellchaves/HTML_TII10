<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 44</title>
</head>
<body>
    <script>
        function area(alt,base){
            return (alt*base)/2;
        }

        let alt = Number(prompt("Digite a altura de um triangulo: "));
        let largura = Number(prompt("Digite a base do triangulo: "));

        document.write("O triangulo tem "+area(alt,largura)+" m² de área");

    </script>
</body>
</html>
