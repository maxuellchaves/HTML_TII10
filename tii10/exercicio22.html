<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 22</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Qual seria a primeira nota"));
        let n2 = Number(prompt("qual seria a segunda nota"));


        if(((n1+n2)/2) >= 7){
            document.write("Aprovado");
        }else if(((n1+n2)/2) == 10){
            document.write("Aprovado com Distinção");
        }else{
            document.write("Reprovado");
        }
    </script>
</body>
</html>
