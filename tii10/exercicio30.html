<body>
    <p>
        Criar um programa que cadastre e imprima os nomes dos alunos que chegaram na aula.
    </p>
    <h2>NÃ£o tendo a quantidade --> while com flag (bandeira)</h2>

<script>
    let nome
    let maisAlunos = "S"

    while(maisAlunos == 'S'){
nome=prompt("Digite o nome do aluno");
document.write(nome+"<br>");
    maisAlunos=prompt("Quer cadastrar mais alunos? (S/N)");
maisAlunos = maisAlunos.toUpperCase();

}


</script>
