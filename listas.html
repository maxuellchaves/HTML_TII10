<p>O HTML também suporta listas de descrição <br>

    Uma lista de descrição é uma lista de termos, com uma descrição de cada <br>
    
    A tag define a lista de descrição, a tag define o termo (nome) e a tag descreve cada termo:dl dt dd <br> </p>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
